    <script>
        const view = document.getElementById('stream');
        const WS_URL = "ws://10.93.0.185:81";
        const ws = new WebSocket(WS_URL);
    
        ws.onmessage = (message) => {
          if (message.data instanceof Blob) {
            var urlObject = URL.createObjectURL(message.data);
            view.src = urlObject;
          }
        };
    
        const frente = document.querySelector("#botaocima");
        const tras = document.querySelector("#botaobaixo");
        const gdir = document.querySelector("#botaodireita");
        const gesq = document.querySelector("#botaoequerda");
    
        const hm = document.querySelector("#cima");
        const hmn = document.querySelector("#baixo");
        const vm = document.querySelector("#direita");
        const vmn = document.querySelector("#esquerda");
    
        ws.addEventListener("open", (event) => {
          console.log("ConexÃ£o WebSocket aberta");
        });
    
        frente.addEventListener("touchstart", () => {
          ws.send("1");
        });
    
        tras.addEventListener("touchstart", () => {
          ws.send("2");
        });
    
        gdir.addEventListener("touchstart", () => {
          ws.send("3");
        });
    
        gesq.addEventListener("touchstart", () => {
          ws.send("4");
        });
    
        //touchends
    
        frente.addEventListener("touchend", () => {
          ws.send("0");
        });
    
        gdir.addEventListener("touchend", () => {
          ws.send("0");
        });
    
        gesq.addEventListener("touchend", () => {

        tras.addEventListener("touchend", () => {

        });
